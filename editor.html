            try {
                const loaded = JSON.parse(e.target.result);

        reader.readAsText(file);

    function mergeDeep(target, source) {
        for (const key of Object.keys(source)) {
            if (source[key] && typeof source[key] === 'object' && !Array.isArray(source[key]) && typeof target[key] === 'object') {
                mergeDeep(target[key], source[key]);
            } else {
                target[key] = source[key];
            }
        }
        return target;
    }

    function downloadFile(filename, data, type = 'text/html') {
        const blob = new Blob([data], { type });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    // ================================================================

    function hexToRgb(hex) {
        const r = parseInt(hex.slice(1, 3), 16);
        const g = parseInt(hex.slice(3, 5), 16);
        const b = parseInt(hex.slice(5, 7), 16);
        return { r, g, b };
    }

    function lightenColor(hex, percent) {
        const { r, g, b } = hexToRgb(hex);
        const lighten = (c) => Math.min(255, Math.round(c + (255 - c) * percent / 100));
        return `#${lighten(r).toString(16).padStart(2,'0')}${lighten(g).toString(16).padStart(2,'0')}${lighten(b).toString(16).padStart(2,'0')}`;
    }

    function darkenColor(hex, percent) {
        const { r, g, b } = hexToRgb(hex);
        const darken = (c) => Math.max(0, Math.round(c * (1 - percent / 100)));
        return `#${darken(r).toString(16).padStart(2,'0')}${darken(g).toString(16).padStart(2,'0')}${darken(b).toString(16).padStart(2,'0')}`;
    }

    function buildGoogleFontsUrl(headingFont, bodyFont) {
        const hf = headingFont.replace(/ /g, '+');

    }
